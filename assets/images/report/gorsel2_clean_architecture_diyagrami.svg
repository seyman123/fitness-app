<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title { font: 700 34px 'Segoe UI', Arial, sans-serif; fill: #0b1220; }
      .subtitle { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .h { font: 700 22px 'Segoe UI', Arial, sans-serif; fill: #0b1220; }
      .t { font: 500 18px 'Segoe UI', Arial, sans-serif; fill: #0b1220; }
      .s { font: 500 16px 'Segoe UI', Arial, sans-serif; fill: #0b1220; }
      .note { font: 500 16px 'Segoe UI', Arial, sans-serif; fill: #334155; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="10" markerHeight="10" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#334155"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="900" fill="#ffffff"/>

  <text x="70" y="85" class="title">Görsel 2 — Clean Architecture Diyagramı</text>
  <text x="70" y="120" class="subtitle">Bağımlılıklar her zaman iç katmanlara doğru akar (Dependency Rule).</text>

  <!-- Main diagram container -->
  <rect x="60" y="160" width="980" height="680" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

  <!-- Concentric layers (classic Clean Architecture) -->
  <!-- Outer -->
  <circle cx="550" cy="500" r="290" fill="#eef2ff" stroke="#818cf8" stroke-width="3"/>
  <text x="360" y="245" class="h">Frameworks &amp; Drivers</text>
  <text x="300" y="275" class="note">Flutter UI, HTTP, DB, 3rd party paketler</text>

  <!-- Middle -->
  <circle cx="550" cy="500" r="210" fill="#e0f2fe" stroke="#38bdf8" stroke-width="3"/>
  <text x="395" y="355" class="h">Interface Adapters</text>
  <text x="310" y="385" class="note">Repository implementasyonları, DTO/Model, Mapper</text>

  <!-- Inner -->
  <circle cx="550" cy="500" r="135" fill="#dcfce7" stroke="#22c55e" stroke-width="3"/>
  <text x="475" y="460" class="h">Use Cases</text>
  <text x="430" y="490" class="note">Uygulama iş akışları</text>

  <!-- Core -->
  <circle cx="550" cy="500" r="70" fill="#ffedd5" stroke="#fb923c" stroke-width="3"/>
  <text x="505" y="505" class="h">Entities</text>
  <text x="498" y="530" class="note">Kurallar</text>

  <!-- Arrows showing inward dependencies -->
  <path d="M 820 500 C 760 500, 730 500, 690 500" fill="none" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 680 500 C 650 500, 630 500, 610 500" fill="none" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 600 500 C 590 500, 580 500, 570 500" fill="none" stroke="#334155" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Mapping to this project (right-side panel) -->
  <rect x="1085" y="200" width="260" height="640" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="1115" y="245" class="h">Projeye Karşılığı</text>

  <text x="1115" y="290" class="t">Presentation</text>
  <text x="1115" y="320" class="note">lib/features/*/presentation</text>
  <text x="1115" y="345" class="note">pages • widgets • bloc</text>

  <text x="1115" y="400" class="t">Domain</text>
  <text x="1115" y="430" class="note">lib/features/*/domain</text>
  <text x="1115" y="455" class="note">entities • repositories (interface)</text>

  <text x="1115" y="510" class="t">Data</text>
  <text x="1115" y="540" class="note">lib/features/*/data</text>
  <text x="1115" y="565" class="note">datasources • models • repositories</text>

  <text x="1115" y="620" class="t">Core (Ortak)</text>
  <text x="1115" y="650" class="note">lib/core/network/api_client.dart</text>
  <text x="1115" y="675" class="note">lib/core/di/*</text>
  <text x="1115" y="700" class="note">config • utils • error</text>

  <!-- Small legend / rule box -->
  <rect x="120" y="785" width="860" height="40" rx="10" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
  <text x="145" y="812" class="s">Kural: İç katmanlar dış katmanları bilmez. Dış katmanlar (UI/Network) içe doğru arayüzler üzerinden bağlanır.</text>
</svg>
