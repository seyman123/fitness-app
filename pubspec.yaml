name: fitness_app
description: Kişisel fitness takibi için mobil uygulama
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: 0.20.2
  shared_preferences: ^2.2.2
  fl_chart: ^0.68.0
  http: ^1.1.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2

  # Video player
  video_player: ^2.9.2

  # Sharing
  share_plus: ^10.1.2

  # Çoklu dil desteği için
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
